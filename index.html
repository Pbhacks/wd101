<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapers.com/images/hd/dark-city-4k-87ghc9a0m9txutj9.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #FFD700;
            background: #333;
            color: #fff;
        }

        button {
            background: #FFD700;
            color: #000;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #FFC107;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #FFD700;
            text-align: left;
        }

        th {
            background: #333;
        }

        .admin-controls {
            margin-top: 20px;
            text-align: center;
        }

        .admin-controls button {
            background: #e74c3c;
        }

        .admin-controls button:hover {
            background: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }

            table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            input, button {
                font-size: 12px;
                padding: 6px;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <label>
                <input type="checkbox" id="terms" required> I accept the terms and conditions
            </label>
            <button type="submit">Submit</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
                    <th>Accepted Terms?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
            </tbody>
        </table>

        <div class="admin-controls">
            <button id="removeAllButton">Remove All Entries</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
